<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" defer src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Tip Calculator</title>
  </head>
  <body>
    <!-- ALERT MODAL -->
    <div class="modal hidden">
      <div class="modal__text">
        <span class="modal__icon"
          ><img src="./OOjs_UI_icon_alert-yellow.svg.png" alt=""
        /></span>
        <h4><strong>Alert</strong></h4>
        <span class="alerta-text"></span>
      </div>
    </div>

    <!-- MAIN CONTAINER -->
    <div class="container">
      <div class="container__dados">
        <h1 class="title">Tip Calculator</h1>
        <input
          type="text"
          class="valor-conta"
          placeholder="ENTER THE FINAL BILL AMOUNT"
        />
        <p class="gorjetaText">Choose the tip</p>
        <div class="container__btn">
          <button class="gorj-btn gorjeta-10-btn">10%</button>
          <button class="gorj-btn gorjeta-15-btn">15%</button>
          <button class="gorj-btn gorjeta-20-btn">20%</button>
        </div>
        <button class="calcular-btn">Calculate</button>
      </div>

      <!-- RESULTADOS -->
      <div class="container__resultados">
        <p class="result-text">Bill</p>
        <div class="container__valorC">
          <h2 class="valor-gorjeta">
            $<span class="valor-contaEl">OHEY</span>
          </h2>
        </div>
        <p class="result-text result-gorj">Tip</p>
        <div class="container__valorG">
          <h2 class="valor-gorjeta">
            $<span class="valor-gorjetaEl">OHEY</span>
          </h2>
        </div>
        <p class="result-text">Final bill</p>
        <div class="container__valorF">
          <h2 class="valor-final">$<span class="valor-finalEl">UAHA</span></h2>
        </div>
      </div>
    </div>

    <footer>
      <div class="copyright">
        <div class="github__container">
          <a
            href="https://github.com/samvasconcelos/tipcalculator-calculadora-de-gorjeta-"
            ><img src="./github.svg" alt="GitHub Icon" class="git-icon"
          /></a>
        </div>
        <h3>
          <p>
            Copyright &copy; 2023 Samuel Vasconcelos. <br />
            All Rights Reserved.
          </p>
        </h3>
      </div>
    </footer>
  </body>
</html>
